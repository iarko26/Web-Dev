<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="Profile">
            <div>
                <img src="./1650402503448.jpg" alt="">
            </div>
            <div class="user-name">
                <h1>Arnob Ghosh</h1>
            </div>
            <div class="user-info">
                <h3>Student, Learner</h3>
            </div>
            <div class="button-group">
                <button class="bttn-card btn-share">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My profile</div>
                </button>
                <button class="bttn-card btn-follow">
                    <i class="fa-solid fa-user-plus"></i>
                    <div>Follow Me</div>
                </button>
            </div>
        </div>
    </div>

    <div class="Modal">
        <div class="Modal1">
            <div class="Modal-header1">
                <h1>Share My Profile</h1>
                <div><i class="fa-solid fa-xmark close1"></i></div>
            </div>
            <div class="Modal-body1">
                <h3>Share this via</h3>
                <div class="icon-group1">
                    <a href="https://www.facebook.com" class="icon1" id="facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.linkedin.com" class="icon1" id="linkedin">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="https://telegram.org" class="icon1" id="telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                    <a href="https://twitter.com" class="icon1" id="X">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" class="icon1" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.whatsapp.com" class="icon1" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="Modal2">
            <div class="Modal-header2">
                <h1>Follow My Profile</h1>
                <div class="btn-close"><i class="fa-solid fa-xmark close"></i></div>
            </div>
            <div class="Modal-body2">
                <h3>Follow via</h3>
                <div class="icon-group2">
                    <a href="#" class="icon2" id="facebook">
                        <i class="fa-brands fa-facebook" id="fb"></i>
                    </a>
                    <a href="#" class="icon2" id="linkedin">
                        <i class="fa-brands fa-linkedin" id="ld"></i>
                    </a>
                    <a href="#" class="icon2" id="github">
                        <i class="fa-brands fa-github" id="gt"></i>
                    </a>
                    <a href="#" class="icon2" id="X">
                        <i class="fa-brands fa-x-twitter" id="tw"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay1"></div>
    <div class="overlay"></div>

    <script src="https://kit.fontawesome.com/63bd3d9c50.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
